# Nixpacks configuration for Railway
# Builds both frontend and backend in a single deployment

[phases.setup]
nixPkgs = ["nodejs-18_x", "python311"]

[phases.install]
cmds = [
    "cd frontend && npm ci",
    "cd backend && python -m venv venv && . venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = "cd backend && . venv/bin/activate && python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
