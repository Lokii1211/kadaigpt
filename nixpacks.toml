# Nixpacks configuration for Railway
# Builds both frontend and backend

[phases.setup]
nixPkgs = ["nodejs_20", "python311"]

[phases.install]
cmds = [
    "cd frontend && npm ci",
    "python -m venv /app/venv",
    ". /app/venv/bin/activate && pip install --upgrade pip && pip install -r backend/requirements.txt"
]

[phases.build]
cmds = [
    "cd frontend && npm run build"
]

[start]
cmd = ". /app/venv/bin/activate && cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
