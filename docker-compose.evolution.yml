# Docker Compose for Evolution API WhatsApp Integration
# Deploy this alongside your KadaiGPT backend on Railway

version: '3.8'

services:
  evolution-api:
    image: atendai/evolution-api:latest
    container_name: kadaigpt-whatsapp
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Server Config
      - SERVER_URL=https://your-evolution-api.railway.app
      - SERVER_TYPE=http
      - SERVER_PORT=8080

      # Authentication
      - AUTHENTICATION_TYPE=apikey
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY:-your-secret-api-key}
      - AUTHENTICATION_EXPOSE_IN_FETCH_INSTANCES=true

      # Database (optional - for persistence)
      - DATABASE_ENABLED=false

      # Webhook Config - Points to your KadaiGPT backend
      - WEBHOOK_GLOBAL_URL=${KADAIGPT_BACKEND_URL}/api/v1/whatsapp/webhook
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=false

      # Events to receive
      - WEBHOOK_EVENTS_MESSAGES_UPSERT=true
      - WEBHOOK_EVENTS_MESSAGES_UPDATE=true
      - WEBHOOK_EVENTS_CONNECTION_UPDATE=true
      - WEBHOOK_EVENTS_QRCODE_UPDATED=true

      # RabbitMQ (optional)
      - RABBITMQ_ENABLED=false

      # Redis (optional)
      - REDIS_ENABLED=false

      # Chatwoot (optional)
      - CHATWOOT_ENABLED=false

      # Logging
      - LOG_LEVEL=ERROR
      - LOG_COLOR=true

      # Store
      - STORE_MESSAGES=true
      - STORE_MESSAGE_UP=true
      - STORE_CONTACTS=true
      - STORE_CHATS=true

      # Clean Store (days)
      - CLEAN_STORE_CLEANING_INTERVAL=7200
      - CLEAN_STORE_MESSAGES=true
      - CLEAN_STORE_MESSAGE_UP=true
      - CLEAN_STORE_CONTACTS=true
      - CLEAN_STORE_CHATS=true

    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store

volumes:
  evolution_instances:
  evolution_store:
